\* TLC Configuration for AGXFix Model
\* Run with: java -jar tla2tools.jar -config AGXFix.cfg AGXFix.tla

\* Constants - keep small for tractable state space
CONSTANTS
    NumThreads = 2
    NumCommandBuffers = 2
    NumEncoders = 2

\* Initial state
INIT Init

\* Next state relation - v2.7 protected version
NEXT NextV27

\* Properties to check
INVARIANT TypeOK
INVARIANT NoCrashes
INVARIANT NoValidationCrash
INVARIANT V27TrackingConsistent
INVARIANT MutexSafe

\* Disable deadlock detection - terminal states are valid
\* (all CBs committed, all work done is a valid end state)
CHECK_DEADLOCK FALSE
