\* AGXNestedEncoders_v2_3.cfg - TLC configuration for v2.3 recursive mutex
\* v2.3 uses std::recursive_mutex, so LockIsRecursive = TRUE
\* Expected: PASSES - no deadlock with recursive mutex

SPECIFICATION Spec

CONSTANTS
    NumThreads = 1
    LockIsRecursive = TRUE

INVARIANTS
    TypeOK
    MutexOwnerDepthConsistent
    NoSelfDeadlock
