\* TLC Configuration for MPSBatchQueue
\* Run with: java -jar tla2tools.jar -config MPSBatchQueue.cfg -deadlock MPSBatchQueue
\*
\* Note: Use -deadlock flag because the model intentionally allows termination
\* at the "drained" state or when MaxOperations bound is reached.

CONSTANTS
    NumUserThreads = 3
    NumWorkers = 2
    MaxOperations = 20

SPECIFICATION Spec

INVARIANTS
    SafetyInvariant

\* Uncomment to check liveness properties (slower)
\* PROPERTIES
\*     NoDeadlock
