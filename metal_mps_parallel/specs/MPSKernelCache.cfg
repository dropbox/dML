\* MPSKernelCache TLC Configuration
\* Run with: java -jar tla2tools.jar -config MPSKernelCache.cfg MPSKernelCache.tla

\* Constants - small values for model checking
CONSTANTS
    MaxCacheSize = 3
    MaxKernels = 6
    NumThreads = 2
    None = 99
    KernelFree = 0
    KernelCompiling = 1
    KernelCached = 2
    KernelInUse = 3
    KernelDeleted = 4
    ThreadIdle = 10
    ThreadLookup = 11
    ThreadCompiling = 12
    ThreadCaching = 13
    ThreadExecuting = 14
    ThreadDestroying = 15
    ThreadDone = 16

\* Specification
SPECIFICATION Spec

\* Invariants to check
INVARIANT TypeOK
INVARIANT Safety
INVARIANT KeyUniqueness
INVARIANT KernelValidity
INVARIANT NoDoubleFree
INVARIANT CacheSizeConsistent
INVARIANT CacheSizeInvariant
INVARIANT ThreadIsolation
INVARIANT LookupCorrectness
