\* TLC configuration for MPSStreamPoolParallel
\* Purpose: Verify parallel progress exists in stream pool design

\* Constants (kept small for tractable model checking)
CONSTANT
    NumStreams = 4
    NumThreads = 3
    MaxOperations = 15

\* Specification
SPECIFICATION Spec

\* Safety Invariants (must hold in all states)
INVARIANT TypeOK
INVARIANT SafetyInvariant
INVARIANT ParallelProgressInvariant
INVARIANT MaxParallelBounded

\* Existence check: This invariant SHOULD FAIL
\* Finding a counterexample proves parallelism is possible
INVARIANT NoParallelEver

\* Alternative existence check
\* INVARIANT MaxParallelNeverReaches2

\* Properties (commented out - use invariants for existence checking)
\* PROPERTY ParallelWitnessed
