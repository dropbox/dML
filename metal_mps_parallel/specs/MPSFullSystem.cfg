\* MPSFullSystem.cfg - TLC Model Configuration
\* Composed system model with small constants for tractable verification

\* Constants - kept small for tractable state space
CONSTANTS
    NumStreams = 3       \* Default + 2 worker streams
    NumThreads = 2       \* 2 concurrent threads
    NumBuffers = 2       \* 2 buffer slots
    NumEvents = 2        \* 2 event slots
    MaxOperations = 20   \* Bounded operations

\* Initial state
INIT Init

\* Next state relation
NEXT Next

\* Safety invariant to check
INVARIANT SafetyInvariant

\* Check for deadlock freedom
INVARIANT DeadlockFree

\* Additional invariants
INVARIANT NoOrphanedBuffers
INVARIANT NoOrphanedEvents
