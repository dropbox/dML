\* TLC Configuration for MPSTLSBinding
\* Run with small constants for bounded model checking

\* Constants
CONSTANT
    NumStreams = 3      \* Use 3 streams (default + 2 pool)
    NumThreads = 3      \* 3 concurrent threads
    MaxOperations = 15  \* Bound on operations

\* Specification
SPECIFICATION Spec

\* Check safety invariant
INVARIANT SafetyInvariant

\* Check deadlock freedom
INVARIANT DeadlockFree

\* Check individual properties
INVARIANT BindingValidity
INVARIANT DeadThreadCleanup
INVARIANT RefCountNonNegative
INVARIANT NoStaleBindings
