\* TLC Configuration for MPSAllocator
\* Run with small constants for bounded model checking

\* Constants
CONSTANT
    NumBuffers = 3      \* Small buffer pool
    NumStreams = 2      \* 2 streams for cross-stream testing
    NumThreads = 2      \* 2 concurrent threads
    MaxOperations = 10  \* Bound on operations

\* Specification
SPECIFICATION Spec

\* Check safety invariant
INVARIANT SafetyInvariant

\* Check ABA counter monotonicity
PROPERTY ABAMonotonicity

\* Check deadlock freedom (state-level invariant, checked in all reachable states)
INVARIANT DeadlockFree

\* Check no ID reuse
INVARIANT NoIDReuse
