\* TLC Configuration for MPSStreamPool
\* Run with small constants for bounded model checking

\* Constants
CONSTANT
    NumStreams = 4      \* Use 4 streams instead of 32 for tractable state space
    NumThreads = 3      \* 3 concurrent threads
    MaxOperations = 12  \* Bound on operations

\* Specification
SPECIFICATION Spec

\* Check safety invariant
INVARIANT SafetyInvariant

\* Check deadlock freedom (state-level invariant, checked in all reachable states)
INVARIANT DeadlockFree

\* Check mutual exclusion specifically
INVARIANT MutualExclusion

\* Check pool integrity
INVARIANT PoolIntegrity

\* Liveness properties (under weak fairness from Spec)
PROPERTY Progress
PROPERTY ReleaseAlwaysSucceeds
